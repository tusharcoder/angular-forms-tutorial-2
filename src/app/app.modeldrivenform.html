<div class="container-fluid">
  <div class="text-center">
    <h1>Model Driven(Reactive) Registration form</h1>
  </div>
  <div class="jumbotron">
    <form [formGroup]="modelDrivenForm" (ndSubmit)="submitForm(modelDrivenForm.value)">
      <div class="form-group">
        <label for="emailInput1">Email:</label>
        <input type="text" name="email" class="form-control" id="emailInput1" placeholder="user@somewhere.com" [formControl]="email">
      </div>
      <div class="alert alert-danger">
        *Email is required
      </div>

      <div class="form-group">
        <label for="passwordInput1">Password:</label>
        <input type="text" name="password" class="form-control" id="passwordInput1" placeholder="password" [formControl]="password">
      </div>
      <div class="alert alert-danger">
        *Password is required
      </div>

      <div class="form-group">
        <label for="dateInput1"></label>
        <input type="date" name="dob" class="form-control" id="dateInput1" placeholder="Date of Birth:" [formControl]="dob">
      </div>
      <div class="alert alert-danger">
        *Date of birth is required
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="alert alert-danger">
          *Select your Gender
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" id="radioInput1" value="Male" [formControl]="gender">Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" id="radioInput2" value="Female" [formControl]="gender">Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="newsletter" id="checkboxInput1"><label for="checkboxInput1" [formControl]="newsletter">Interested in newsletter, updates</label>
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </div>

    </form>
  </div>
</div>
